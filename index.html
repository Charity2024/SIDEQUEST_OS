<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideQuest | Level Up Your Life</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4ade80;
            --accent: #8b5cf6;
            --bg: #0b0f1a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: #ffffff;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(74, 222, 128, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.08) 0%, transparent 40%);
        }

        .font-title { font-family: 'Outfit', sans-serif; }

        /* Premium Glassmorphism */
        .premium-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .premium-glass:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .mythic-glow {
            border: 1px solid rgba(251, 191, 36, 0.4) !important;
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.05), rgba(0, 0, 0, 0));
            box-shadow: 0 0 40px rgba(251, 191, 36, 0.1);
        }

        .progress-liquid {
            background: linear-gradient(90deg, #4ade80, #2dd4bf, #8b5cf6);
            background-size: 200% 100%;
            animation: flow 3s linear infinite;
        }

        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        .btn-premium {
            background: #ffffff;
            color: #000000;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .btn-premium:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.1);
        }

        #focus-ui {
            display: none;
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at center, #1a1f2e 0%, #000 100%);
            z-index: 999;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Nav active state */
        .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
        }
    </style>
</head>
<body>

    <nav class="sticky top-0 z-50 p-6">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="showPage('dashboard')">
                <div class="w-8 h-8 bg-green-400 rounded-lg flex items-center justify-center">
                    <i data-lucide="layout-grid" class="text-black w-5 h-5"></i>
                </div>
                <h1 class="font-title text-xl font-bold tracking-tight">SideQuest</h1>
            </div>
            
            <div class="flex gap-1 p-1 premium-glass rounded-2xl">
                <button onclick="showPage('dashboard')" id="nav-dash" class="nav-link active px-6 py-2 rounded-xl text-sm font-semibold transition-all">Home</button>
                <button onclick="showPage('quests')" id="nav-quests" class="nav-link px-6 py-2 rounded-xl text-sm font-semibold transition-all opacity-50">My List</button>
            </div>
        </div>
    </nav>

    <div id="focus-ui">
        <div class="p-8 premium-glass rounded-[3rem] text-center max-w-lg w-full mx-4">
            <span class="text-green-400 text-xs font-bold tracking-widest uppercase mb-4 block">You're doing great</span>
            <h2 id="focus-task" class="font-title text-3xl font-bold mb-8">Focusing...</h2>
            <div id="focus-timer" class="font-title text-8xl font-black mb-12 tabular-nums">25:00</div>
            <div class="flex gap-4 justify-center">
                <button onclick="exitFocus()" class="px-6 py-3 rounded-xl hover:bg-white/5 font-bold transition-all">Cancel</button>
                <button onclick="completeFocus()" class="btn-premium px-10 py-3 rounded-xl">I'm Done!</button>
            </div>
        </div>
    </div>

    <main class="max-w-6xl mx-auto px-6 pb-24">
        
        <section id="dashboard" class="page-content space-y-12 animate-in fade-in duration-700">
            
            <div class="grid grid-cols-1 md:grid-cols-12 gap-6">
                <div class="md:col-span-8 premium-glass rounded-[2.5rem] p-10 flex flex-col justify-between min-h-[300px]">
                    <div>
                        <div class="flex items-center gap-3 mb-2">
                            <span class="bg-green-400/10 text-green-400 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest">Active Player</span>
                            <div id="streak-tag" class="bg-orange-400/10 text-orange-400 px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-widest">1 Day Streak</div>
                        </div>
                        <h2 id="lvl-display" class="font-title text-7xl font-bold tracking-tighter">Level 1</h2>
                    </div>
                    <div class="space-y-4">
                        <div class="flex justify-between items-end">
                            <span id="xp-label" class="text-sm font-medium text-white/50">0 / 200 XP to next level</span>
                            <span class="text-sm font-bold text-white">ðŸ”¥ Keep it up!</span>
                        </div>
                        <div class="h-3 bg-white/5 rounded-full overflow-hidden p-0.5 border border-white/10">
                            <div id="xp-bar" class="h-full rounded-full progress-liquid transition-all duration-1000" style="width: 10%"></div>
                        </div>
                    </div>
                </div>

                <div class="md:col-span-4 premium-glass rounded-[2.5rem] p-10 flex flex-col text-center items-center justify-center space-y-6">
                    <div class="w-16 h-16 bg-gradient-to-tr from-violet-500 to-fuchsia-500 rounded-2xl flex items-center justify-center shadow-xl shadow-violet-500/20">
                        <i data-lucide="sparkles" class="text-white w-8 h-8"></i>
                    </div>
                    <h3 class="font-title text-xl font-bold">Ask the AI</h3>
                    <input id="oracle-input" type="text" placeholder="I want to work on..." 
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm focus:outline-none focus:border-white/30 transition-all text-center">
                    <button onclick="generateQuests()" class="btn-premium w-full py-3 rounded-xl text-sm">Find New Quests</button>
                </div>
            </div>

            <div id="oracle-loading" class="hidden text-center py-10 animate-pulse">
                <p class="text-sm font-bold text-violet-400 uppercase tracking-widest">Coming up with some cool ideas...</p>
            </div>
            <div id="generated-options" class="grid grid-cols-1 md:grid-cols-3 gap-6 hidden"></div>

            <div class="space-y-6">
                <div class="flex justify-between items-center px-2">
                    <h3 class="font-title text-2xl font-bold">Your Priority List</h3>
                    <button onclick="showPage('quests')" class="text-xs font-bold text-white/40 hover:text-white transition-all uppercase tracking-widest">See All â†’</button>
                </div>
                <div id="dash-quests" class="grid grid-cols-1 md:grid-cols-3 gap-6"></div>
            </div>
        </section>

        <section id="quests" class="page-content hidden space-y-8 animate-in slide-in-from-bottom-5">
            <div class="flex justify-between items-center">
                <h2 class="font-title text-4xl font-bold">Quest History</h2>
            </div>
            <div id="quest-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>
    </main>

    <script>
        let state = {
            xp: 0,
            quests: [],
            streak: 1
        };

        const aiOracle = {
            fitness: [
                { name: "Quick Stretch", desc: "Just 10 mins of moving your body.", xp: 20 },
                { name: "Power Walk", desc: "Get outside for a 20-min fresh air loop.", xp: 40 }
            ],
            coding: [
                { name: "Bug Squasher", desc: "Fix one tiny annoying thing in your code.", xp: 30 },
                { name: "Learn One Thing", desc: "Read one documentation page or tutorial.", xp: 25 }
            ],
            fun: [
                { name: "Main Character Moment", desc: "Go to a cafÃ© and read for 30 mins.", xp: 50 },
                { name: "Social Battery", desc: "Text a friend you haven't talked to in a week.", xp: 20 }
            ],
            rare: [
                { name: "MEGA CHALLENGE", desc: "Spend 2 hours on your dream project.", xp: 150, rare: true }
            ]
        };

        function generateQuests() {
            const input = document.getElementById('oracle-input').value.toLowerCase();
            if (!input) return;

            document.getElementById('oracle-loading').classList.remove('hidden');
            document.getElementById('generated-options').classList.add('hidden');

            setTimeout(() => {
                const category = Object.keys(aiOracle).find(k => input.includes(k)) || 'fun';
                let options = [...aiOracle[category]];
                
                // Add a chance for a rare quest
                if (Math.random() > 0.7) options.push(aiOracle.rare[0]);

                document.getElementById('generated-options').innerHTML = options.map((o) => `
                    <div class="premium-glass p-8 rounded-[2rem] hover:scale-[1.02] cursor-pointer transition-all ${o.rare ? 'mythic-glow' : ''}" 
                        onclick="acceptQuest('${o.name}', '${o.desc}', ${o.xp}, ${o.rare || false})">
                        <div class="flex justify-between items-start mb-4">
                            <span class="text-[10px] font-bold uppercase tracking-widest ${o.rare ? 'text-yellow-400' : 'text-green-400'}">${o.rare ? 'Epic' : 'Side Quest'}</span>
                            <span class="text-xs font-bold">+${o.xp} XP</span>
                        </div>
                        <h4 class="font-title text-lg font-bold mb-2">${o.name}</h4>
                        <p class="text-sm text-white/50 leading-relaxed">${o.desc}</p>
                    </div>
                `).join('');

                document.getElementById('oracle-loading').classList.add('hidden');
                document.getElementById('generated-options').classList.remove('hidden');
            }, 1000);
        }

        function acceptQuest(name, desc, xp, isRare) {
            state.quests.unshift({ id: Date.now(), name, desc, xp, status: 'Open', rare: isRare });
            document.getElementById('generated-options').classList.add('hidden');
            document.getElementById('oracle-input').value = '';
            save();
        }

        function load() {
            const saved = localStorage.getItem('SideQuest_Luma_V1');
            if (saved) state = JSON.parse(saved);
            render();
        }

        function save() {
            localStorage.setItem('SideQuest_Luma_V1', JSON.stringify(state));
            render();
        }

        let focusInt, currentQ;
        function startFocus(id) {
            currentQ = state.quests.find(x => x.id === id);
            document.getElementById('focus-task').innerText = currentQ.name;
            document.getElementById('focus-ui').style.display = 'flex';
            let time = 25 * 60;
            focusInt = setInterval(() => {
                time--;
                let m = Math.floor(time/60), s = time%60;
                document.getElementById('focus-timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
                if (time <= 0) { clearInterval(focusInt); completeFocus(); }
            }, 1000);
        }

        function completeFocus() {
            state.xp += currentQ.xp;
            currentQ.status = 'Done';
            exitFocus();
            save();
        }

        function exitFocus() { clearInterval(focusInt); document.getElementById('focus-ui').style.display = 'none'; }

        function render() {
            const lvl = Math.floor(state.xp / 200) + 1;
            document.getElementById('lvl-display').innerText = `Level ${lvl}`;
            document.getElementById('xp-label').innerText = `${state.xp % 200} / 200 XP to next level`;
            document.getElementById('xp-bar').style.width = `${(state.xp % 200 / 200) * 100}%`;

            const active = state.quests.filter(q => q.status === 'Open');
            const questCard = q => `
                <div class="premium-glass rounded-[2rem] p-8 flex flex-col justify-between h-56 transition-all ${q.rare ? 'mythic-glow' : ''}">
                    <div>
                        <h4 class="font-title text-xl font-bold mb-2">${q.name}</h4>
                        <p class="text-xs text-white/40 line-clamp-2">${q.desc}</p>
                    </div>
                    <div class="flex justify-between items-center">
                        <span class="text-xs font-bold text-green-400">+${q.xp} XP</span>
                        <button onclick="startFocus(${q.id})" class="bg-white/10 hover:bg-white text-white hover:text-black px-4 py-2 rounded-xl text-[10px] font-bold uppercase tracking-widest transition-all">Start</button>
                    </div>
                </div>
            `;
            
            document.getElementById('dash-quests').innerHTML = active.slice(0,3).map(questCard).join('') || `<div class="md:col-span-3 text-center p-12 premium-glass rounded-[2rem] opacity-40 text-sm font-medium">Your list is empty. Ask the AI for something to do!</div>`;
            
            document.getElementById('quest-grid').innerHTML = state.quests.map(q => `
                <div class="premium-glass rounded-[2.5rem] p-8 ${q.status === 'Done' ? 'opacity-30 grayscale' : ''} ${q.rare ? 'mythic-glow' : ''}">
                    <div class="flex justify-between items-start mb-4">
                        <h4 class="font-title text-xl font-bold">${q.name}</h4>
                        <button onclick="state.quests = state.quests.filter(x => x.id != ${q.id}); save();" class="text-white/20 hover:text-white"><i data-lucide="x" size="18"></i></button>
                    </div>
                    <p class="text-sm text-white/50 mb-6">${q.desc}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-xs font-bold">+${q.xp} XP</span>
                        <span class="text-[10px] font-bold uppercase tracking-widest opacity-50">${q.status}</span>
                    </div>
                </div>
            `).join('');

            lucide.createIcons();
        }

        function showPage(id) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('.nav-link').forEach(b => b.classList.remove('active', 'opacity-100'));
            document.querySelectorAll('.nav-link').forEach(b => b.classList.add('opacity-50'));
            document.getElementById('nav-' + (id === 'dashboard' ? 'dash' : 'quests')).classList.add('active', 'opacity-100');
        }

        window.onload = load;
    </script>
</body>
</html>
