<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideQuestOS | The Ultimate Life Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4ade80;
            --accent: #8b5cf6;
            --bg: #070910;
            --glass-bg: rgba(255, 255, 255, 0.02);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(74, 222, 128, 0.06) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(139, 92, 246, 0.08) 0%, transparent 40%);
            background-attachment: fixed;
        }

        .font-title { font-family: 'Outfit', sans-serif; }

        /* Premium Glassmorphism */
        .premium-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(24px) saturate(200%);
            -webkit-backdrop-filter: blur(24px) saturate(200%);
            border: 1px solid var(--glass-border);
            border-top: 1px solid rgba(255, 255, 255, 0.12);
        }

        /* Legendary Pulse */
        .rarity-legendary {
            border: 1px solid #fbbf24 !important;
            box-shadow: 0 0 30px rgba(251, 191, 36, 0.15);
            background: linear-gradient(135deg, rgba(251, 191, 36, 0.05), transparent);
            animation: legendary-glow 3s infinite alternate;
        }
        @keyframes legendary-glow {
            from { filter: brightness(1); }
            to { filter: brightness(1.3); }
        }

        /* Level Up Flash Overlay */
        #levelup-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(74, 222, 128, 0.1);
            z-index: 9999;
            pointer-events: none;
            justify-content: center;
            align-items: center;
        }

        .levelup-text {
            font-family: 'Outfit';
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            color: #4ade80;
            text-shadow: 0 0 50px rgba(74, 222, 128, 0.8);
            animation: levelup-anim 1.8s forwards cubic-bezier(0.17, 0.89, 0.32, 1.49);
        }

        @keyframes levelup-anim {
            0% { transform: scale(0) rotate(-10deg); opacity: 0; }
            20% { transform: scale(1.1) rotate(5deg); opacity: 1; }
            80% { transform: scale(1) rotate(0deg); opacity: 1; }
            100% { transform: scale(1.5); opacity: 0; }
        }

        /* Responsive UI Utilities */
        .shake { animation: shake-kf 0.4s both; }
        @keyframes shake-kf {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        .progress-liquid {
            background: linear-gradient(90deg, #4ade80, #a855f7, #4ade80);
            background-size: 200% 100%;
            animation: flow 3s linear infinite;
            transition: width 1s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes flow { 0% { background-position: 0% 50%; } 100% { background-position: 200% 50%; } }

        .btn-action {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: #ffffff;
            color: #000000;
            text-transform: uppercase;
            font-weight: 900;
            letter-spacing: 0.1em;
        }
        .btn-action:active { transform: scale(0.92); }

        .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: #4ade80;
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .emoji-float {
            position: fixed;
            z-index: 1000;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            font-weight: 900;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100px) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body id="game-body">

    <div id="levelup-overlay">
        <div class="levelup-text italic">LEVEL UP!</div>
    </div>

    <nav class="p-4 md:p-6 sticky top-0 z-50 backdrop-blur-2xl border-b border-white/5">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3 cursor-pointer group" onclick="showPage('dashboard')">
                <svg width="40" height="40" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg" class="group-hover:scale-110 transition-transform">
                    <path d="M50 5L90 25V75L50 95L10 75V25L50 5Z" fill="#4ade80" fill-opacity="0.1" stroke="#4ade80" stroke-width="4"/>
                    <path d="M35 45L50 30L65 45L50 60L35 45Z" fill="#4ade80"/>
                    <path d="M50 60V80" stroke="#4ade80" stroke-width="6" stroke-linecap="round"/>
                    <path d="M50 20V30" stroke="#4ade80" stroke-width="6" stroke-linecap="round"/>
                </svg>
                <div class="flex flex-col">
                    <h1 class="font-title text-xl font-black tracking-tighter leading-none italic">SIDEQUEST<span class="text-green-400">OS</span></h1>
                    <span class="text-[8px] font-bold uppercase tracking-[0.4em] text-white/40">Life v2.0.4</span>
                </div>
            </div>
            
            <div class="flex gap-2 p-1 premium-glass rounded-2xl">
                <button onclick="showPage('dashboard')" id="nav-dash" class="nav-link active px-4 md:px-8 py-2.5 rounded-xl text-[10px] font-black transition-all flex items-center gap-2">
                    <i data-lucide="crosshair" size="14"></i> <span class="hidden sm:inline">MISSIONS</span>
                </button>
                <button onclick="showPage('leaderboard')" id="nav-leader" class="nav-link px-4 md:px-8 py-2.5 rounded-xl text-[10px] font-black opacity-50 transition-all flex items-center gap-2">
                    <i data-lucide="bar-chart-3" size="14"></i> <span class="hidden sm:inline">CIRCLE</span>
                </button>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-8 md:py-12 pb-32">
        
        <section id="dashboard" class="page-content space-y-10 animate-in fade-in duration-700">
            
            <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
                <div class="lg:col-span-8 premium-glass rounded-[2.5rem] p-8 md:p-12 flex flex-col justify-between min-h-[340px]">
                    <div class="flex flex-col md:flex-row justify-between items-start gap-8">
                        <div>
                            <span class="text-[10px] font-black uppercase tracking-[0.4em] text-green-400 mb-2 block">System Profile</span>
                            <h2 id="lvl-display" class="font-title text-7xl md:text-9xl font-black tracking-tighter leading-none">LVL 1</h2>
                            <div class="mt-8 flex items-center gap-4 bg-white/5 p-4 rounded-2xl border border-white/5 w-fit">
                                <div class="w-2 h-2 rounded-full bg-green-400 animate-pulse"></div>
                                <input id="user-status-input" onchange="updateStatus()" type="text" placeholder="Update your status..." 
                                    class="bg-transparent text-sm font-bold text-white/80 outline-none w-[200px] md:w-[300px]">
                            </div>
                        </div>
                        <div class="flex flex-col md:items-end gap-2">
                            <div class="text-[10px] font-black text-white/30 uppercase tracking-widest">Global Rank</div>
                            <div class="text-3xl font-black italic text-violet-400">#04</div>
                        </div>
                    </div>
                    
                    <div class="mt-12 space-y-4">
                        <div class="flex justify-between items-end">
                            <span id="xp-label" class="text-[10px] font-black uppercase tracking-widest text-white/40">0 / 1000 XP</span>
                            <span class="text-[10px] font-black uppercase tracking-widest text-green-400">Master Slayer Rank</span>
                        </div>
                        <div class="h-5 bg-white/5 rounded-full p-1.5 border border-white/10 shadow-inner">
                            <div id="xp-bar" class="h-full rounded-full progress-liquid" style="width: 0%"></div>
                        </div>
                    </div>
                </div>

                <div class="lg:col-span-4 premium-glass rounded-[3rem] p-10 flex flex-col items-center justify-center text-center relative overflow-hidden">
                    <div class="absolute inset-0 bg-violet-500/5 pointer-events-none"></div>
                    <div class="w-20 h-20 bg-white/5 rounded-[2.5rem] flex items-center justify-center mb-8 shadow-2xl border border-white/10">
                        <i data-lucide="dices" class="text-white w-10 h-10"></i>
                    </div>
                    <h3 class="font-title text-2xl font-black mb-6 uppercase tracking-tight">Quest Roller</h3>
                    <input id="oracle-input" type="text" placeholder="Roll for: Health, Coding..." 
                        class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-5 text-center outline-none focus:border-green-400/50 mb-4 font-bold text-sm">
                    <button onclick="generateQuests()" class="btn-action w-full py-5 rounded-2xl text-xs">Generate Mission</button>
                </div>
            </div>

            <div id="generated-options" class="grid grid-cols-1 md:grid-cols-3 gap-6 hidden scale-up"></div>

            <div class="space-y-8">
                <div class="flex items-center justify-between">
                    <h3 class="font-title text-3xl font-black tracking-tight italic">ACTIVE MISSIONS</h3>
                    <div class="h-px flex-1 bg-white/5 mx-6 hidden md:block"></div>
                </div>
                <div id="dash-quests" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </div>
        </section>

        <section id="leaderboard" class="page-content hidden space-y-10">
            <div class="flex justify-between items-end">
                <div>
                    <h2 class="font-title text-6xl font-black italic tracking-tighter">THE CIRCLE</h2>
                    <p class="text-white/30 font-bold uppercase text-[10px] tracking-widest mt-2">Active network competition</p>
                </div>
            </div>
            <div class="premium-glass rounded-[2.5rem] overflow-hidden border border-white/5">
                <div id="leaderboard-list"></div>
            </div>
        </section>
    </main>

    <script>
        let state = {
            xp: 0,
            lvl: 1,
            quests: [],
            userStatus: "Initializing SideQuestOS...",
            friends: [
                { id: 1, name: "YOU", xp: 0, status: "Initializing...", reactions: 0, isUser: true },
                { id: 2, name: "KAI_77", xp: 3450, status: "Coding Python ðŸ", reactions: 82, isUser: false },
                { id: 3, name: "LARA_PRO", xp: 2100, status: "Gym Session ðŸ‹ï¸", reactions: 45, isUser: false },
                { id: 4, name: "ZEN_MASTER", xp: 1200, status: "Meditating ðŸ§˜", reactions: 12, isUser: false }
            ]
        };

        const aiOracle = {
            coding: [
                { name: "Logic Loop", desc: "Solve one LeetCode or fix one bug.", xp: 150, rarity: 'rare' },
                { name: "Clean Sweep", desc: "Refactor 20 lines of messy code.", xp: 80, rarity: 'common' }
            ],
            health: [
                { name: "GOD MODE: Sprint", desc: "15 minutes of high-intensity cardio.", xp: 450, rarity: 'legendary' },
                { name: "Hydrate", desc: "Drink a full liter of water.", xp: 50, rarity: 'common' }
            ]
        };

        function updateStatus() {
            const input = document.getElementById('user-status-input');
            state.userStatus = input.value;
            state.friends.find(f => f.isUser).status = input.value;
            save();
        }

        function generateQuests() {
            const input = document.getElementById('oracle-input').value.toLowerCase();
            const genDiv = document.getElementById('generated-options');
            genDiv.classList.remove('hidden');
            
            const category = Object.keys(aiOracle).find(k => input.includes(k)) || 'coding';
            const options = aiOracle[category];

            genDiv.innerHTML = options.map(o => `
                <div class="premium-glass p-8 rounded-[2rem] cursor-pointer hover:border-green-400/50 transition-all ${o.rarity === 'legendary' ? 'rarity-legendary' : ''}" 
                    onclick="acceptQuest('${o.name}', '${o.desc}', ${o.xp}, '${o.rarity}')">
                    <span class="text-[9px] font-black uppercase tracking-widest ${o.rarity === 'legendary' ? 'text-yellow-400' : 'text-violet-400'}">${o.rarity}</span>
                    <h4 class="font-title text-xl font-black mt-2 uppercase">${o.name}</h4>
                    <p class="text-xs text-white/40 mt-2">${o.desc}</p>
                </div>
            `).join('');
        }

        function acceptQuest(name, desc, xp, rarity) {
            state.quests.unshift({ id: Date.now(), name, desc, xp, rarity, status: 'Active' });
            document.getElementById('generated-options').classList.add('hidden');
            save();
        }

        function finishQuest(id) {
            const q = state.quests.find(x => x.id === id);
            if (q.status === 'Done') return;

            // Visual Gaming Effects
            const body = document.getElementById('game-body');
            body.classList.add('shake');
            setTimeout(() => body.classList.remove('shake'), 400);

            // Floating XP Text
            const pop = document.createElement('div');
            pop.className = 'emoji-float font-title text-green-400 italic font-black text-3xl';
            pop.innerText = `+${q.xp} XP`;
            pop.style.left = event.clientX + 'px';
            pop.style.top = event.clientY + 'px';
            document.body.appendChild(pop);
            setTimeout(() => pop.remove(), 1000);

            const oldLvl = Math.floor(state.xp / 1000) + 1;
            state.xp += q.xp;
            const newLvl = Math.floor(state.xp / 1000) + 1;

            if (newLvl > oldLvl) {
                const overlay = document.getElementById('levelup-overlay');
                overlay.style.display = 'flex';
                setTimeout(() => overlay.style.display = 'none', 2000);
            }

            q.status = 'Done';
            state.friends.find(f => f.isUser).xp = state.xp;
            save();
        }

        function hypeFriend(id, event) {
            const f = state.friends.find(f => f.id === id);
            f.reactions++;
            const pop = document.createElement('div');
            pop.className = 'emoji-float';
            pop.innerText = 'ðŸ”¥';
            pop.style.left = event.clientX + 'px';
            pop.style.top = event.clientY + 'px';
            document.body.appendChild(pop);
            setTimeout(() => pop.remove(), 1000);
            save();
        }

        function save() {
            localStorage.setItem('SideQuestOS_Data_v2', JSON.stringify(state));
            render();
        }

        function render() {
            const currentLvl = Math.floor(state.xp / 1000) + 1;
            document.getElementById('lvl-display').innerText = `LVL ${currentLvl}`;
            document.getElementById('xp-label').innerText = `${state.xp % 1000} / 1000 XP`;
            document.getElementById('xp-bar').style.width = `${(state.xp % 1000 / 1000) * 100}%`;
            document.getElementById('user-status-input').value = state.userStatus;

            // Render Quests
            const active = state.quests.filter(q => q.status === 'Active');
            document.getElementById('dash-quests').innerHTML = active.map(q => `
                <div class="premium-glass rounded-[2.5rem] p-8 flex flex-col justify-between h-56 transition-all hover:translate-y-[-5px] ${q.rarity === 'legendary' ? 'rarity-legendary' : ''}">
                    <div>
                        <div class="flex justify-between items-start">
                            <h4 class="font-title text-xl font-black uppercase italic">${q.name}</h4>
                            <span class="text-xs font-black text-green-400">+${q.xp}</span>
                        </div>
                        <p class="text-xs text-white/30 mt-2 line-clamp-2">${q.desc}</p>
                    </div>
                    <button onclick="finishQuest(${q.id})" class="btn-action w-full py-4 rounded-xl text-[10px]">Complete Mission</button>
                </div>
            `).join('') || `<div class="col-span-full py-20 text-center opacity-20 font-black uppercase tracking-[0.5em]">No active missions</div>`;

            // Render Leaderboard
            const sorted = [...state.friends].sort((a,b) => b.xp - a.xp);
            document.getElementById('leaderboard-list').innerHTML = sorted.map((f, i) => `
                <div class="p-6 md:p-8 flex justify-between items-center border-b border-white/5 ${f.isUser ? 'bg-green-400/5' : ''}">
                    <div class="flex items-center gap-6">
                        <span class="font-black italic text-2xl opacity-10 w-8">${i+1}</span>
                        <div>
                            <p class="font-black text-sm md:text-base uppercase tracking-tight ${f.isUser ? 'text-green-400' : 'text-white'}">${f.name}</p>
                            <p class="text-[10px] font-bold text-white/30 italic uppercase">"${f.status}"</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-12">
                        <div class="hidden md:flex items-center gap-2">
                            <button onclick="hypeFriend(${f.id}, event)" class="hover:scale-125 transition-transform" ${f.isUser ? 'style="display:none"' : ''}>ðŸ”¥</button>
                            <span class="text-[10px] font-black text-white/20 uppercase">${f.reactions} HYPE</span>
                        </div>
                        <div class="text-right">
                            <p class="font-title font-black text-xl md:text-3xl tracking-tighter">${f.xp}</p>
                            <p class="text-[8px] font-black opacity-20 uppercase tracking-widest">Power Level</p>
                        </div>
                    </div>
                </div>
            `).join('');

            lucide.createIcons();
        }

        function showPage(id) {
            document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
            document.querySelectorAll('.nav-link').forEach(b => b.classList.add('opacity-50'));
            document.getElementById('nav-' + (id === 'dashboard' ? 'dash' : 'leaderboard')).classList.remove('opacity-50');
            window.scrollTo(0,0);
        }

        window.onload = () => {
            const saved = localStorage.getItem('SideQuestOS_Data_v2');
            if (saved) state = JSON.parse(saved);
            render();
        };
    </script>
</body>
</html>
